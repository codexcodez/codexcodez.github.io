---
layout: default
---
<section class="post">
<h2>AcerCodez's Blogs</h2>

<h3>AcerCodez's Posts</h3>
<ul class="posts">
{% for link in site.posts %}
<li><a href="{{ site.baseurl }}{{ link.url }}">{{ link.title }}</a><time datetime="{{ link.date | date_to_xmlschema }}">{{ link.date | date: "%m-%d-%Y" }}</time></li>
{% endfor %}
</ul>
</section>
